<!DOCTYPE HTML>
<html>
<head>
  <title>Backbone User App</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<h3>Backbone User App</h3>
	<div id="primary-content"></div>
	
	<script type="text/template" id="add">
		<form>
			<h2><%= firstname %></h2>
			<div class="form-group">
				<label>First Name:</label>
				<input type="text" class="form-control" name="firstname" value="<%= firstname %>" />
			</div>
			<div class="form-group">
				<label>Last Name:</label>
				<input type="text" class="form-control" name="lastname" value="<%= lastname %>" />
			</div>
			<div class="form-group">
				<label>Email:</label>
				<input type="text" class="form-control" name="email" value="<%= email %>" />
			</div>
			<button class="save" type="submit">Save</button>
			<a href="#users/index" class="btn btn-large">Cancel</a>
		</form>
	</script>

	<script type="text/template" id="index">
		<button class="add">Add User</button>
		<table>
			<thead>
				<tr>
					<th width="200px">First Name</th>
					<th width="200px">Last Name</th>
					<th width="200px">Email</th>
					<th></th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</script>

	<script type="text/template" id="row">
		<td width="200px" style="text-align: center;"><a href="#user/<%= id %>/edit"><%= firstname %></a></td>
		<td width="200px" style="text-align: center;"><%= lastname %></td>
		<td width="200px" style="text-align: center;"><%= email %></td>
		<td><a href="#" class="delete">delete</a></td>
	</script>

	<script type="text/javascript">
		var router = new UserRouter({
			users: new UserCollection()
		});
		Backbone.history.start();
	</script>
</body>
</html>
